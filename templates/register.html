<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Signin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">




    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %} " rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <h1 class="h3 mb-3 fw-normal">Register</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name ="fname" placeholder="John">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name ="lname" placeholder="Doe">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingInput" name ="aadhar" placeholder="0000 0000 0000">
                <label for="floatingInput">Aadhar Number</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name ="mail" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="tel" class="form-control" id="floatingInput" name ="mobile" pattern="[7-9]{1}[0-9]{9}" placeholder="9876543210">
                <label for="floatingInput">Mobile Number</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name ="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
            <h4><a href="">Register</a></h4>

        </form>
    </main>



</body>

</html>
