<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sign up - Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
    <!-- CSS files -->
    <link href="{% static './dist/css/tabler.min.css' %}" rel="stylesheet"/>
    <link href="{% static './dist/css/tabler-flags.min.css' %}" rel="stylesheet"/>
    <link href="{% static './dist/css/tabler-payments.min.css' %}" rel="stylesheet"/>
    <link href="{% static './dist/css/tabler-vendors.min.css' %}" rel="stylesheet"/>
    <link href="{% static './dist/css/demo.min.css' %}" rel="stylesheet"/>
  </head>
  <body  class=" border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="{% url 'dashboard:muncipal_dashboard' %}" class="navbar-brand navbar-brand-autodark"><img src="{% static './static/logo.svg' %}" height="36" alt=""></a>
        </div>
          <form method="POST" class="card card-md" novalidate name="signupForm" onsubmit="return validName()">
            {% csrf_token %}
            
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Create new account</h2>
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" name="fname" placeholder="Enter First name">
              <div id="message-firstname" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lname" placeholder="Enter Last name">
              <div id="message-lastname" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" name="mail" placeholder="Enter email">
              <div id="message-email" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
                <input type="password" class="form-control "  name="password" placeholder="Password"  autocomplete="off">
                
                <div id="message-password" class="invalid-feedback"></div>
              
            </div>
            
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control "  name="cfpassword" placeholder="Password"  autocomplete="off">
                
                <div id="message-cfpass" class="invalid-feedback"></div>
              
            </div>

            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Create new account</button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted mt-3">
          Already have account? <a href="{% url 'dashboard:signin' %}" tabindex="-1">Sign in</a>
        </div>
      </div>
    </div>
    
    {% include 'Base HTML/messages.html' %}
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="{% static './dist/js/inputValid.js' %}"></script>
    <script src="{% static './dist/js/tabler.min.js' %}"></script>
    <script src="{% static './dist/js/demo.min.js' %}"></script>
    
  </body>
</html>
