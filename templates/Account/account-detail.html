{% extends 'Base HTML/base.html' %}
{% load static %}
{% block content %}
<div class="page-wrapper">
  <div class="container-xl">
    <!-- Page title -->
    <div class="page-header d-print-none">
      <div class="row align-items-center">
        <div class="col">
          <h2 class="page-title">
            Employee Info
          </h2>
        </div>
      </div>
    </div>
  </div>
  <div class="page-body">
    <div class="container-xl">
      <!-- Content here -->
      <div class="row">
        <form method="POST" novalidate name="signupForm" onsubmit="">
          {% csrf_token %}

          
          <div class="col-lg-8 offset-lg-2 card card-md">


            <div class="card-body">
              <h2 class="card-title text-center mb-4">Enter Info</h2>

              <div class="row row-cards">
                <div class="col-md-5">
                  <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="fname"  value="{{ user.first_name }}" placeholder="Enter First name">
                    <div id="message-firstname" class="invalid-feedback"></div>
                  </div>
                </div>
                <div class="col-md-5 offset-md-1">
                  <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lname"  value="{{ user.last_name }}" placeholder="Enter Last name">
                    <div id="message-lastname" class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <div class="row row-cards">
                <div class="col-md-5">
                  <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" name="mail" disabled value="{{ user.email }}">
                    <div id="message-email" class="invalid-feedback"></div>
                  </div>
                </div>
                <div class="col-md-5 offset-md-1">
                  <div class="mb-3">
                    <label class="form-label">Employee Id</label>
                    <input type="text" class="form-control " name="empid" placeholder="MMC43256" autocomplete="off">
                    <div id="message-empid" class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
              <h3 class="mt-3">Location</h3>
              <div class="row row-cards">
                <div class="col-md-5">
                  <div class="mb-3">
                    <label class="form-label">Suburb</label>
                    <input type="text" class="form-control" name="Town" placeholder="Enter Area">
                    <div id="message-suburb" class="invalid-feedback"></div>
                  </div>
                </div>
                <div class="col-md-5 offset-md-1">
                  <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control " name="city" placeholder="Enter City" autocomplete="off">
                    <div id="message-city" class="invalid-feedback"></div>
                  </div>
                </div>
              </div>

              <div class="row row-cards">
                
                <div class="col-md-4 offset-md-7">

                  <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Update account</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock content %}
